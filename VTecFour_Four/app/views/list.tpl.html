List of Trainee
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Department Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr ng-repeat="t in trainees">
        <td>{{t.Id}}</td>
        <td>{{t.Name}}</td>
        <td>{{t.Phone}}</td>
        <td>{{t.Department.Dept_Name}}</td>
        <td><a href="/#/entry/{{t.Id}}">Edit</a></td>
        <td><button ng-click="delete(t)">Delete</button></td>
    </tr>
</table>
