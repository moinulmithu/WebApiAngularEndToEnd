<h1>Trainee Entry Form</h1>
<table>
    <tr>
        <td>Trainee Name :</td>
        <td><input type="text" ng-model="Trainee.Name"/></td>
    </tr>
    <tr>
        <td>Phone :</td>
        <td><input type="text" ng-model="Trainee.Phone"/></td>
    </tr>
    <tr>
        <td>Department :</td>
        <td><select ng-model="Trainee.DepartmentId" ng-options="d.Id as d.Department_Name for d in departments"></select></td>
    </tr>
    <tr>
        <td><button ng-click="save()">Save</button></td>
        <td><button ng-click="reset()">Reset</button></td>
    </tr>
</table>
